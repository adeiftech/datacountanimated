<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Counter</title>
  <link rel="stylesheet" href="dataCount.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h2>Bootstrap 4 counter</h2>
        <p>Counter to count up to a target number</p>
      </div>
    </div>
    <div class="row text-center counters">
      <div class="col">
        <div class="counter">
          <i class="fa fa-code fa-2x"></i>
          <h2 class="count-number" data-to="100"></h2>
          <p class="count-text">Our Customer</p>
        </div>
      </div>
      <div class="col">
        <div class="counter">
          <i class="fa fa-coffee fa-2x"></i>
          <h2 class="count-number" data-to="1700"></h2>
          <p class="count-text">Positive reviews</p>
        </div>
      </div>
      <div class="col">
        <div class="counter">
          <i class="fa fa-lightbulb-o fa-2x"></i>
          <h2 class="count-number" data-to="11900"></h2>
          <p class="count-text">Project Complete</p>
        </div>
      </div>
      <div class="col">
        <div class="counter">
          <i class="fa fa-bug fa-2x"></i>
          <h2 class="count-number" data-to="157"></h2>
          <p class="count-text">Client request</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="dataCount.js"></script>
</body>
</html>
